<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Online-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-container">
        <h1 class="title">Simple-Online-Calculator</h1>
        <div id="cal">
            <input id="disp" type="display" readonly>
            <div id="calc">
                <button class="opr" onclick="appendToDisplay('+')">+</button> 
                <button class="opr" onclick="appendToDisplay('-')">-</button>
                <button class = "clr" onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('1')">1</button>  
                <button onclick="appendToDisplay('5')">5</button> 
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('9')">9</button>  
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('0')">0</button>  
                <button class="opr" onclick="appendToDisplay('*')">*</button> 
                <button class="opr" onclick="appendToDisplay('/')">/</button> 
                <button onclick="appendToDisplay('7')">7</button> 
                <button class="eqls" onclick="result()">=</button> 
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
